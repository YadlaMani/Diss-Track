<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak</title>
    <link rel="stylesheet" href="Streak.css">
</head>
<body>
    <div class="mainContainer">

      <div class="streakContainer">

        <div class="coinContainer">
            <img src="/res/dollar.png" alt="">
            <span id="coininfo">10</span>
        </div>

        <div class="streakMain">
          <h1 id="streakc">3</h1>
        </div>
  
        <div class="noOfDays">
          <div class="weekDays" id="sun">S</div>
          <div class="weekDays" id="mon">M</div>
          <div class="weekDays" id="tue">T</div>
          <div class="weekDays" id="wed">W</div>
          <div class="weekDays" id="thu">T</div>
          <div class="weekDays" id="fri">F</div>
          <div class="weekDays" id="sat">S</div>
        </div>

        <div class="noOfDays">
          <div class="weekDays" id="sun1">S</div>
          <div class="weekDays" id="mon1">M</div>
          <div class="weekDays" id="tue1">T</div>
          <div class="weekDays" id="wed1">W</div>
          <div class="weekDays" id="thu1">T</div>
          <div class="weekDays" id="fri1">F</div>
          <div class="weekDays" id="sat1">S</div>
        </div>
  
        <div class="descBox">
          <center><h3>1 Hrs Work == 10 HUSTLE Coin</h3></center>
          </div>
      </div>

    </div>
</body>
<script src="streak.js"></script>
</html>
